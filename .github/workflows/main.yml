# Create a workflow to add a label to an issue when it is opened

name: Add label to new issues

on:
  issues:
    types: [opened]

jobs:
  add_label_to_new_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          labels: "invalid"
